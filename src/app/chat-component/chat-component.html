<div class="messages-container">
    <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.sent, 'received': !msg.sent}" class="message">
        <div *ngIf="msg.isImage">
            <img [src]="msg.content" class="chat-image">
        </div>
        <div *ngIf="!msg.isImage">
            {{ msg.content }}
        </div>
    </div>
    <div class="typing-indicator" *ngIf="isTyping">
        <span></span><span></span><span></span> <!-- Three dots for the indicator -->
    </div>
</div>

<div class="chat-container">
    <input type="file" id="file-input" hidden (change)="onFileSelected($event)"/>
    <label for="file-input" class="icon-btn">
        <i class="fas fa-paperclip"></i> <!-- FontAwesome icon for attachment -->
    </label>
    <input type="text" class="text-input" placeholder="Type a message..." [(ngModel)]="message"/>
    <button class="icon-btn" (click)="sendMessage()">
        <i class="fas fa-paper-plane"></i> <!-- FontAwesome icon for send -->
    </button>
</div>
